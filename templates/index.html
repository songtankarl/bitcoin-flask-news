<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실시간 업데이트</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f9f9f9; }
    h1 { color: #222; }
    h2 { margin-top: 30px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    ul { list-style: none; padding-left: 0; }
    li { margin-bottom: 15px; }
    a { text-decoration: none; color: #0073aa; font-weight: bold; }
    small { display: block; color: #777; }
  </style>
</head>
<body>
  <h1>실시간 업데이트</h1>
  <div id="news-container">불러오는 중...</div>

  <script>
    fetch("/api/news")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("news-container");
        container.innerHTML = "";

        const sortedDates = Object.keys(data).sort().reverse();

        sortedDates.forEach(date => {
          const section = document.createElement("section");
          const title = document.createElement("h2");
          title.textContent = date;
          section.appendChild(title);

          const ul = document.createElement("ul");

          if (data[date].length === 0) {
            const li = document.createElement("li");
            li.innerHTML = "<i>해당 날짜의 기사가 없습니다.</i>";
            ul.appendChild(li);
          } else {
            data[date].forEach(article => {
              const li = document.createElement("li");
              li.innerHTML = `
                <a href="${article.url}" target="_blank">[${article.press}] ${article.title}</a>
                <small>${article.date}</small>
              `;
              ul.appendChild(li);
            });
          }

          section.appendChild(ul);
          container.appendChild(section);
        });
      })
      .catch(err => {
        document.getElementById("news-container").innerHTML = "뉴스를 불러올 수 없습니다.";
        console.error(err);
      });
  </script>
</body>
</html>
