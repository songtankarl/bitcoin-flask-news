<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비트코인 뉴스</title>
</head>
<body>
    <h1>비트코인 뉴스 보기</h1>
    <div id="news"></div>
    <script>
        fetch('/api/news')
            .then(res => res.json())
            .then(data => {{
                const container = document.getElementById('news');
                for (const [date, articles] of Object.entries(data)) {{
                    const section = document.createElement('section');
                    section.innerHTML = `<h2>${{date}}</h2>` + articles.map(a => `<p><a href="${{a.url}}" target="_blank">${{a.title}}</a></p>`).join('');
                    container.appendChild(section);
                }}
            }});
    </script>
</body>
</html>
